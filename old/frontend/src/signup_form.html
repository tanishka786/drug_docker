<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Form</title>
        <link rel="stylesheet" href="signup_form_style.css" />
    </head>

    <!-- for particles-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <body>
        <div id="particles-js"></div>
        <div class="maindiv">
            <div class="formdiv">
                <div class="top">
                    <h4>Already have an account?</h4>
                    &nbsp;

                    <a href="login form.html">
                        <button type="button" id="btn2">Login</button>
                    </a>
                </div>

                <br />
                <form id="register-form">
                    <div class="formU">
                        <label>Name</label><br />
                        <input id="name" type="text" required /><br />
                        <label>Email</label><br />
                        <input
                            id="email"
                            type="email"
                            type="number"
                            required
                        /><br />
                        <label>Password</label><br />
                        <input id="password" type="password" required />
                    </div>
                    <br />
                    <button id="btn1" type="submit">Register</button><br />
                </form>
            </div>
        </div>
    </body>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 380,
                    density: {
                        enable: true,
                        value_area: 800,
                    },
                },
                color: {
                    value: "#00ffff",
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 1,
                        color: "#000000",
                    },
                    polygon: {
                        nb_sides: 5,
                    },
                    image: {
                        
                        src: "img/github.svg",
                        width: 100,
                        height: 100,
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false,
                    },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 2,
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200,
                    },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab",
                    },
                    onclick: {
                        enable: true,
                        mode: "push",
                    },
                    resize: true,
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1,
                        },
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3,
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4,
                    },
                    push: {
                        particles_nb: 4,
                    },
                    remove: {
                        particles_nb: 2,
                    },
                },
            },
            retina_detect: true,
        });

        // JavaScript to handle form submission
        document
            .getElementById("register-form")
            .addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent default form submission

                // Create an object to store form data
                const formData = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                };

                try {
                    // Send a POST request to the API endpoint
                    const response = await fetch(
                        "http://127.0.0.1:3200/registerNewUser",
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify(formData),
                        },
                    );

                    // Handle the response
                    if (response.ok) {
                        const result = await response.json();
                        alert(
                            "Form submitted successfully: " +
                                JSON.stringify(result),
                        );
                    } else {
                        alert("Error submitting form: " + response.statusText);
                    }
                } catch (error) {
                    alert("An error occurred: " + error.message);
                }
            });
    </script>
</html>
