<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" href="login_form_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<style>
	   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            z-index: 1; /* Ensure the container is above the particles */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        .login-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-btn a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
</style>
<body>

	<div id="particles-js"></div>
	<div class="maindiv">
		<div class="formdiv">
		<div class="top">
			<h1>Don't have an account?</h1>
			<a href="signup form.html">SignUp</a>
		</div>

			<div class="container">
				<h1>Choose Login Option</h1>
				<button class="login-btn"><a href="./loginrawmat.html" target="_blank">Login with Raw Material</a></button>
				<button class="login-btn"><a href="./logincustomer.html" target="_blank">Login with Customer</a></button>
				<button class="login-btn"><a href="./loginmanufacturer.html" target="_blank">Login with Manufacturer</a></button>
				<button class="login-btn"><a href="./loginretail.html" target="_blank">Login with Retail</a></button>
				<button class="login-btn"><a href="./loginpharmacist.html" target="_blank">Login with Pharmacist</a></button>
				<button class="login-btn"><a href="./loginwholesale.html" target="_blank">Login with Wholesale</a></button>
			</div>
		</div>







</body>

<script>
	particlesJS('particles-js', {
	  "particles": {
		"number": {
		  "value": 380,
		  "density": {
			"enable": true,
			"value_area": 800
		  }
		},
		"color": {
		  "value": "#00ffff"
		},
		"shape": {
		  "type": "circle",
		  "stroke": {
			"width": 1,
			"color": "#000000"
		  },
		  "polygon": {
			"nb_sides": 5
		  },
		  "image": {
			"src": "img/github.svg",
			"width": 100,
			"height": 100
		  }
		},
		"opacity": {
		  "value": 0.5,
		  "random": false,
		  "anim": {
			"enable": false,
			"speed": 0.5,
			"opacity_min": 0.1,
			"sync": false
		  }
		},
		"size": {
		  "value": 3,
		  "random": true,
		  "anim": {
			"enable": false,
			"speed": 40,
			"size_min": 0.1,
			"sync": false
		  }
		},
		"line_linked": {
		  "enable": true,
		  "distance": 150,
		  "color": "#ffffff",
		  "opacity": 0.4,
		  "width": 2
		},
		"move": {
		  "enable": true,
		  "speed": 6,
		  "direction": "none",
		  "random": false,
		  "straight": false,
		  "out_mode": "out",
		  "bounce": false,
		  "attract": {
			"enable": false,
			"rotateX": 600,
			"rotateY": 1200
		  }
		}
	  },
	  "interactivity": {
		"detect_on": "canvas",
		"events": {
		  "onhover": {
			"enable": true,
			"mode": "grab"
		  },
		  "onclick": {
			"enable": true,
			"mode": "push"
		  },
		  "resize": true
		},
		"modes": {
		  "grab": {
			"distance": 140,
			"line_linked": {
			  "opacity": 1
			}
		  },
		  "bubble": {
			"distance": 400,
			"size": 40,
			"duration": 2,
			"opacity": 8,
			"speed": 3
		  },
		  "repulse": {
			"distance": 200,
			"duration": 0.4
		  },
		  "push": {
			"particles_nb": 4
		  },
		  "remove": {
			"particles_nb": 2
		  }
		}
	  },
	  "retina_detect": true
	});
  </script>

</html>
