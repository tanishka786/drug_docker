<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" href="login_form_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<body>

	<div id="particles-js"></div>
	<div class="maindiv">
		<div class="formdiv">
		<div class="top">
			<h1>Don't have an account?</h1>
			<a href="signup form.html">SignUp</a>
		</div>
			<h2>Login</h2>



			<form>
				<div class="formU">
					<label>Email</label><br>
					<input id="email" type="email" type="number" required><br>
					<label>Password</label><br>
					<input id="paswd" type="password" required><br>
					<a href="#">Forget Password</a>
				</div><br>
				<button id="google-signin">
					<img src="https://th.bing.com/th/id/OIP.QQDBmQA0s3faj3586Ua8EQHaHa?rs=1&pid=ImgDetMain" alt="Google logo" style="width: 20px; height: 20px; margin-right: 10px;">
					Signin with Google
				  </button><br>
				  <br>
				  <a href="./newcustomer.html" id="btn1" class="button-link">Login</a>
				<!-- <button id="btn1">Login</button><br> -->

			</form>
		</div>







</body>

<script>
	particlesJS('particles-js', {
	  "particles": {

</html>
